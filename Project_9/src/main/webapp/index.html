<!DOCTYPE html>
<html>
<head>
<meta name="content-type" content="text/html" charset="ISO-8859-1">
<title>Bidding System - Proect9</title>
</head>
<body>
<div style="background-color: #fff5ab; margin:auto; padding: 5px;">
<h1>Welcome to AP Auction. Please Enter Bid.</h1>
	
	<form action="BidForm" method="get">
		<label>Item Id: </label><input type="text" id="itemid" name="itemid"/>
		<br/>
		<label>Item Name: </label><input type="text" id="itemname" name="itemname"/>
		<br/>
		<label>Your Name: </label><input type="text" id="name" name="name" />
		<br/>
		<label>Your Email Address: </label><input type="text" id="email" name="email" />
		<br/>
		<label>Amount Bid: </label><input type="text" id="bid" name="bid"/>
		<br/>
		<label>Auto-increment bid to match other bidders?: </label><input type="checkbox" name="true" id="true"/>
		<br/>
		<input type="submit" name="submit" value="Submit Bid"/>
	</form>
</div>
	
</body>
</html>
